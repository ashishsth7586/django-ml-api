<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ML MOdel Loan</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{ form | linebreaks }}
            <button type="Submit">Submit</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
